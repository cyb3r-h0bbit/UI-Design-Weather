<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Weather</title>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/weather-icons.min.css"/>
    <link rel="stylesheet" href="css/weather-icons-wind.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortout icon" href="http://icons.veryicon.com/ico/Phone/iOS7%20Style/Weather.ico">
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="header">
				<img src="imges/AB.png" alt="city">
				<span class="city">
					Águas Belas, PE
					<i class="fa fa-map-marker"></i>
					<span class="today">Today</span>
				</span>
				<span class="weather">
					<span class="temp">
						26<sup>&deg;</sup>
						<span class="unit">c</span>
					</span> 
					<span class="wind-scale">
						<table>
							<tr>
								<td>Wind Direction</td>
								<td>
									<i class="wi wi-wind towards-45-deg"></i>
								</td>
							</tr>
							<tr>
								<td>Wind Scale</td>
								<td>
									<i class="wi wi-wind-beaufort-7"></i>
								</td>
							</tr>
						</table>
					</span>
					<i class="wi wi-night-sleet"></i>
					<span class="time">
						<i class="wi wi-time-3"></i>
					</span>
					<span class="day">Monday</span>
				</span>
			</div>
			<div class="body">
				<span class="title">Weather Stats</span>
				<div class="graph">
					<ul>
						<li class="graph-knob-mt-26">
							<span class="graph-temp">
								<i class="wi wi-night-cloudy"></i>
								26<sup>&deg;</sup>
							</span>
							23
						</li>
						<li class="graph-knob-mt-25">
							<span class="graph-temp">
								<i class="wi wi-lightning"></i>
								25<sup>&deg;</sup>
							</span>
							24
						</li>
						<li class="graph-knob-mt-28">
							<span class="graph-temp">
								<i class="wi wi-night-cloudy-gusts"></i>
								28<sup>&deg;</sup>
							</span>
							25
						</li>
						<li  class="today graph-knob-mt-26">
							<span class="graph-temp">
								<i class="wi wi-night-sleet"></i>
								26<sup>&deg;</sup>
							</span>
							27
						</li>
						<li class="graph-knob-mt-23">
							<span class="graph-temp">
								<i class="wi wi-night-alt-thunderstorm"></i>
								23<sup>&deg;</sup>
							</span>
							27
						</li>
						<li class="graph-knob-mt-18">
							<span class="graph-temp">
								<i class="wi wi-smoke"></i>
								18<sup>&deg;</sup>
							</span>
							28
						</li>
					</ul>
				</div>
			</div>
			<div class="footer">
				<span class="title">Friends</span>
				<ul class="friends">
					<li>
						<img src="imges/evy.png" alt="Heloisa Queiroz">
						<span class="friends-city-weather">
							<i class="wi wi-night-sprinkle"></i>
							<span class="temp">25<sup>&deg;</sup></span>
						</span>
						<span class="detail">
							Heloisa
							<span class="city">
								São Paulo
							</span>
							<span class="country">
								São Paulo
							</span>
						</span>
					</li>
					<li>
						<img src="imges/robson.png" alt="Robson Rayan">
						<span class="friends-city-weather">
							<i class="wi wi-night-cloudy-high"></i>
							<span class="temp">21<sup>&deg;</sup></span>
						</span>
						<span class="detail">
							Robson
							<span class="city">
								Águas Belas
							</span>
							<span class="country">
								Pernambuco
							</span>
						</span>
					</li>
					<li>
						<img src="imges/pacoca.png" alt="Eduarda Vasconcelos">
						<span class="friends-city-weather">
							<i class="wi wi-cloudy-windy"></i>
							<span class="temp">29<sup>&deg;</sup></span>
						</span>
						<span class="detail">
							Eduarda
							<span class="city">
								Jundiaí
							</span>
							<span class="country">
								São Paulo
							</span>
						</span>
					</li>
					<li>
						<img src="imges/dan.png" alt="Daniel Radcliffe">
						<span class="friends-city-weather">
							<i class="wi wi-night-sleet"></i>
							<span class="temp">22<sup>&deg;</sup></span>
						</span>
						<span class="detail">
							Daniel
							<span class="city">
								London
							</span>
							<span class="country">
								England
							</span>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
